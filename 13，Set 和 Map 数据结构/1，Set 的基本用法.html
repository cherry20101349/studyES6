<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * Set
         */
        /*
         * ES6提供了新的数据结构 Set。
         * 它类似于数组，但是成员的值都是唯一的，没有重复的值。
         * Set 本身是一个构造函数，用来生成Set 数据结构。
         *
         * Set函数可以接受一个数组（或者具有iterable接口的其他数据结构）作为参数，用作初始化。
         *
         * 去除数组重复成员的方法：[...new Set(array)]
         */

        /**
         * 注意
         */
        /*
         * 向Set加入值的时候，不会发生类型转换，所以5和'5'是两个不同的值。
         * Set内部判断两个值是否不同，使用的算法叫做“Same-value-zero equality”,它类似于精确相等运算符(===)
         */
    </script>
    <script>
        const b = new Set([2, 3, 5, 4, 2, 2]);
        console.log(b);
        console.log(typeof b);
        for (let i of b) {
            console.log(i);   // 2 3 5 4
        }

        // 等同于  通过add()方法向 Set 结构加入成员，结果表明 Set 结构不会添加重复的值。
        const s = new Set();
        [2, 3, 5, 4, 2, 2].forEach(x => s.add(x))
        console.log(s);
        console.log(typeof s);
        for (let i of s) {
            console.log(i);   // 2 3 5 4
        }

        const a = new Set([1, 2, 3, 4, 5, 5, 5, 5]);
        console.log([...a]); // [1, 2, 3, 4, 5]
        console.log(a.size);// 5


        // 两个NaN是相等的。
        let set1 = new Set();
        let o = NaN;
        let p = NaN;
        set1.add(o);
        set1.add(p);
        console.log(set1.size);// 1

        // 由于两个空对象不相等，所以它们被视为两个值。
        let set2 = new Set();
        let l = {};
        let k = {};
        set2.add(l);
        set2.add(k);
        console.log(set2.size);// 2
    </script>
</head>
<body>

</body>
</html>
