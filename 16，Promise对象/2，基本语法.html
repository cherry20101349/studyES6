<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 基本语法
         */
        /*
         * ES6规定，Promise对象是一个构造函数，用来生成Promise实例。
         *
         * Promise构造函数接受一个函数作为参数，该函数的两个参数分别是resolve和reject。
         * 他们是两个函数，由Javascript引擎提供，不用自己部署。
         *
         */
        /**
         * 使用方法
         */
        /*
         * 1，先生成Promise实例
         * 2，用then方法分别指定resolved状态和rejected状态的回调函数
         */

        /**
         * resolve函数
         */
        /*
         * 作用：将Promise对象的状态从‘未完成’变成‘成功’(即从pending变为resolved),
         *       在异步操作成功时调用，并将异步操作的结果，作为参数传递出去。
         */

        /**
         * reject函数
         */
        /*
         * 作用：将Promise对象的状态从‘未完成’变成‘失败’(即从pending变为rejected),
         *       在异步操作时调用，并将异步操作报出的错误，作为参数传递出去。
         */
    </script>
    <script>
        /**
         * 第一步
         */
        const promise = new Promise(function (resolve, reject) {
            // ... some code

            if (true) {// 异步操作成功
                resolve(data)
            } else {
                reject(error)
            }
        });

        /**
         * 第二步
         */
        promise.then(function (data) {
            // success
        }, function (error) {
            // failure
        })
    </script>
</head>
<body>

</body>
</html>
