<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 在模板字符串中，放置一个常规模板，该模板使用<%...%>放置JavaScript代码，使用<%= ... %>输出js表达式
         */
    </script>
    <script>
        let data = [1,2,3];
        let template = `
        <ul>
            <% for let i=0; i< data.length; i++){%>
                <li><%= data[i] %></li>
            <% } %>
        </ul>
        `;
        console.log(template);
    </script>
</head>
<body>

</body>
</html>
