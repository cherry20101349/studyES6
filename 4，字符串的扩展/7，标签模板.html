<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 模板字符串可以紧跟在一个函数名后面，该函数将被调用来处理这个模板字符串。这被称为“标签模板”功能(tagged template)
         */
    </script>
    <script>
        console.log`123`;//["123", raw: Array(1)]
        //alert`123` 等同于 alert(123)
    </script>
</head>
<body>

</body>
</html>
