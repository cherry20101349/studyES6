<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * Object.is()
         */
        /*
         * 比较两个值是否严格相等
         */
    </script>
</head>
<body>


<script>
    console.log(Object.is('obj', 'obj'));// true
    console.log(Object.is({}, {}));// false
    console.log(Object.is(+0, -0));// false
    console.log(Object.is(NaN, NaN));// true
</script>
</body>
</html>
