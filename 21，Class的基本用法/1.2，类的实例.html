<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 类的实例
         */
        /*
         * 生成类的实例的写法，与ES5完全一样，也是使用new命令。
         */
    </script>
    <script>
        class Point {
            //...
        }
        var point = new Point(2, 3);// 正确
        //        var point = Point(2, 3);// 报错 Uncaught TypeError: Class constructor Point cannot be invoked without 'new'

        // 在p1的原型上添加了一个printName方法，由于p1的原型就是p2的原型，因此p2也可以调用这个方法。
        // 而且，此后新建的实例p3也可以调用这个方法。这意味着，使用实例的__proto__属性改写原型，必须相当谨慎，不推荐使用，因为这会改变“类”的原始定义，影响到所有实例。
        var p1 = new Point(2, 3);
        var p2 = new Point(3, 2);
        console.log(p1.__proto__ === p2.__proto__);// true
        p1.__proto__.printName = function () {
            return 'cherry'
        };
        console.log(p1.printName());// cherry
        console.log(p2.printName());// cherry
        var p3 = new Point(5, 4);
        console.log(p3.printName());// cherry
    </script>
</head>
