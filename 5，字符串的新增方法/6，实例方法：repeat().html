<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * repeat()
         */
        /*
         * 返回一个新字符串，表示将原字符串重复n次
         *
         * 参数是小数，会被取整(向下取整)
         * 参数为负数(除0到-1之间的小数)或Infinity会报错
         * 参数为NAN等同于0
         * 参数为字符串，则先转换成数字
         */
    </script>
    <script>
        console.log('x'.repeat(6));//xxxxxx
        console.log('hello'.repeat(2));//hellohello
        console.log('cherry'.repeat(0));//""
        console.log('na'.repeat(2.9));//"nana"  参数是小数，会被取整
        console.log('na'.repeat(-0.5));//"" 如果参数是 0 到-1 之间的小数，则等同于 0，这是因为会先进行取整运算。0 到-1 之间的小数，取整以后等于-0，repeat视同为 0
        console.log('na'.repeat(NaN));//"" 参数为NAN等同于0
        console.log('na'.repeat('na'));//"" 参数为字符串，则先转换成数字
    </script>
</head>
<body>

</body>
</html>
