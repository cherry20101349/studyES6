<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * trimStart()和trimEnd()
         */
        /*
         * trimStart()：消除字符串头部的空格
         * trimEnd()：消除字符串尾部的空格
         *
         * 返回的都是新字符串，不会修改原始字符串
         */
    </script>
    <script>
        const s = ' abc ';
        console.log(s.trim());//'abc'
        console.log(s.trimStart());//'abc '
        console.log(s.trimEnd());//' abc'
    </script>
</head>
<body>

</body>
</html>
