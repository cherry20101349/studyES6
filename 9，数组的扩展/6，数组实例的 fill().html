<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 数组实例的 fill()
         */
        /*
         * fill()：使用给定值，填充一个数组(用于空数组的初始化)
         *         数组中已有的元素，会被全部抹去。
         *         参数1：指定填充值
         *         参数2：指定填充的起始位置
         *         参数3：指定填充的结束位置
         *
         * 如果填充的类型为对象，那么被赋值的是同一个内存地址的对象，而不是深拷贝对象。
         */
    </script>
</head>
<body>

<script>
    console.log(['a', 'b', 'c'].fill(7));// [7, 7, 7]
    console.log(new Array(3).fill(7));// [7, 7, 7]
    console.log(['a', 'b', 'c'].fill(7, 1, 2));// ['a', 7, 'c']
</script>
</body>
</html>
