<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * Array.prototype.flat()
         */
        /*
         * 将嵌套的数组"拉平"，变成一堆数组。
         * 原数组的成员里面有数组，flat()方法将子数组的成员取出来，添加在原来的位置。
         * 该方法返回一个新数组，对原数据没有影响。
         * flat()默认只会"拉平"一层，若想"拉平"多层的嵌套数组，可以将flat()方法的参数写成一个整数，表示想要拉平的层数，默认为1。设置为Infinity，表示不管多少层嵌套，都要转成一堆数组。
         * 如果原数组有空位，flat()方法会跳过空位。
         */

        /**
         * Array.prototype.flatMap()
         */
        /*
         * 对原数组的每一个成员执行一个函数(相当于执行Array.prototype.map())，然后对返回值组成的数组执行flat()方法。
         * 该方法返回一个新数组，不改变原数组。
         * flatMap()方法的参数是一个遍历函数，该函数可以接收三个参数，分别是当前数组成员、当前数组成员的位置(从0开始)、原数组。
         * flatMap()方法还可以有第二个参数，用来绑定遍历函数里面的this。
         * arr.flatMap(function callback(currentValue[, index[, array]]) {// ...}[, thisArg])
         */
    </script>
</head>
<body>

<script>
    console.log([1, 2, [3, 4]].flat());// [1, 2, 3, 4]
    console.log([1, 2, [3, [4, 5]]].flat());// [1, 2, 3, [4, 5]]
    console.log([1, 2, [3, [4, 5]]].flat(2));// [1, 2, 3, 4, 5]
    console.log([1, 2, , 4, 5].flat());// [1, 2, 4, 5]  flat()也会跳过空位
    // 相当于[[2, 4], [3, 6], [4, 8]].flat()
    console.log([2, 3, 4].flatMap(x => [x, x*2]));// [2, 4, 3, 6, 4, 8]
    // 相当于[[[2]], [[4]], [[6]], [[8]]].flat()
    console.log([1, 2, 3, 4].flatMap(x => [[x*2]]));// [[2], [4], [6], [8]]
    console.log([1, 2, 3, 4].flatMap(function(x,index,y){console.log(index,this); return [x*index]},{a:1}))// [0, 2, 6, 12]
</script>
</body>
</html>
