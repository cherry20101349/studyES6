<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * Array.of()
         */
        /*
         * 用于将一组值，转换为数组。返回参数值组成的数组。若没有参数，就返回一个空数组。
         *
         * 这个方法主要的目的是：弥补数组构造函数Array()的不足。因为参数个数的不同，会导致Array()的行为有差异。
         */

        /**
         * Array.of()可以用下面的代码模拟实现
         */
        /*
         * function ArrayOf(){
         *   return [].slice.call(arguments)
         * }
         */
    </script>
</head>
<body>


<script>
    console.log(Array.of());// []
    console.log(Array.of(undefined));// [undefined]
    console.log(Array.of(3, 11, 8));// [3, 11, 8]
    console.log(Array.of(3));// [3]
    console.log(Array.of(3).length);// 1
    console.log(Array());// []
    console.log(Array(3));// [ , , ,]
    console.log(Array(3, 11, 8));// [3, 11, 8]
</script>
</body>
</html>
