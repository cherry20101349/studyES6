<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 可枚举性
         */
        /*
         * 对象的每个属性都有一个描述对象(Descriptor)，用来控制该属性的行为。
         * Object.getOwnPropertyDescriptor方法可以获取该属性的描述对象。
         * 描述对象的enumerable属性，称为“可枚举性”。
         * 若改属性为false，就表示某些操作会回了当前属性。
         * 目前有四个操作会忽略enumerable为false的属性。
         *     1，for...in循环：只遍历对象自身的和继承的可枚举的属性。
         *     2，Object.keys()：返回对象自身的所有可枚举的属性的键名。
         *     3，JSON.stringify()：只串行化对象自身的可枚举的属性。
         *     4，Object.assign()： 忽略enumerable为false的属性，只拷贝对象自身的可枚举的属性。   ---ES6新增的
         */
    </script>
    <script>
        /**
         * 实例1
         */
        let obj = { foo: 123 };
        console.log(Object.getOwnPropertyDescriptor(obj, 'foo'));
        //{
        //    configurable: true
        //    enumerable: true
        //    value: 123
        //    writable: true
        //}

        /**
         * 实例2
         */
        let obj2 = {
            name: 'cherry',
            age: 18
        };
        for (var i in obj2) {
            console.log(i);// name age
            console.log(obj2[i]);// cherry 18
        }

        /**
         * 实例3
         */
        console.log(Object.keys(obj2))


    </script>
</head>
<body>

</body>
</html>
