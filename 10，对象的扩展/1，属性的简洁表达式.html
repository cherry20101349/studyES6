<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 属性的简介表示法
         */
        /*
         * ES6 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。这样书写更加简洁。
         */
    </script>
    <script>
        /**
         * 实例1
         */
        const foo = 'bar';
        const baz = {foo};
        console.log(baz);// {foo: "bar"}
        //等同于 const baz = {foo: foo};
    </script>
</head>
<body>

</body>
</html>
