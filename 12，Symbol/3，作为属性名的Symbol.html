<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 作为属性名的Symbol
         */
        /*
         * 由于每一个Symbol的值都不是相等的，这意味着Symbol值可以作为标识符，用于对象的属性名，就能保证不会出现同名的属性。
         * 这对于一个对象由多个模块构成的情况非常有用，能防止某一个键不小心改写或覆盖。
         */

        /**
         * 注意
         */
        /*
         * Symbol值作为对象的属性名时，不能用点运算符。
         * 在对象的内部，使用Symbol值定义属性时，Symbol值必须放在方括号之中。
         * Symbol 值作为属性名时，该属性还是公开属性，不是私有属性。
         */
    </script>
    <script>
        let mySymbol = Symbol();
        // 第一种写法
        let a = {};
        a[mySymbol] = 'hello';
        console.log(a);
        // 第二种写法
        let b = {
            [mySymbol]: 'hello'
        };
        console.log(b);
        // 第三种写法
        let c = {};
        Object.defineProperty(c, mySymbol, {value: 'hello'});// 将对象的属性名指定未一个Symbol值
        console.log(c);
        console.log(c[mySymbol]);// hello
    </script>
</head>
<body>

</body>
</html>
