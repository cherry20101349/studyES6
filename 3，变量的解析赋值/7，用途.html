<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 用途
         */
        /*
         * 变量的结构赋值用途很多。
         * 1，交换变量的值 (写法简洁，易懂，语义非常清晰)
         * 2，从函数返回多个值 (取值非常方便。函数只能返回一个值，如果要返回多个值，只能将他们放在数组或对象里返回)
         * 3，函数参数的定义 (解构赋值可以方便地将一组参数与变量名对应起来)
         * 4，提取JSON数据 (解构赋值对提取JSON对象中的数据，尤其有用)
         * 5，函数参数的默认值
         * 6，遍历Map的结构
         * 7，输入模块的指定方法 (加载模块时，往往需要指定输入哪些方法。解构赋值使得输入语句非常清晰)
         */
    </script>

    <script>
        // 交换变量的值
        let x = 1;
        let y = 2;
        [x, y] = [y, x];
        console.log(x);// 2
        console.log(y);// 1

        // 从函数返回多个值
        function xx() {// 返回一个数组
            return [1, 2, 3]
        }
        let [a, b, c] = xx();
        console.log(a);// 1
        console.log(b);// 2
        console.log(c);// 3

        function yy() {
            return {
                foo: 1,
                bar: 2
            }
        }
        let {foo, bar} = yy();
        console.log(foo);// 1
        console.log(bar);// 2


        // 函数参数的定义
        function  f([x, y, z]){// 参数是一组有次序的值

        }
        f([1, 2, 3]);
        function f2({x, y, z}){// 参数是一组无次序的值

        }
        f2({z: 3, y: 2, x: 1});


        // 提取JSON数据
        let jsonDate = {
            id: 42,
            status: true,
            data: [11, 22]
        };
        let { id, status, data: number } = jsonDate;
        console.log(id,status,number);// 42 true [11, 22]


        // 输入模块的指定方法
        const { SourceMapConsumer, SourceNode } = require("source-map");
    </script>
</head>

</html>
