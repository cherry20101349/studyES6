<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的解析赋值</title>
    <script>
        /**
         * 解构（Destructuring）
         */
        /*
         * ES6允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构
         */
    </script>
    <script>
        //可以从数组中提取值，按照对应的位置，对变量赋值
        //本质上，这种写法属于"模式匹配"，只要等号两边的模式相同，左边的变量就会被赋予对应的值
        let [a,b,c] = [1, 2, 3];
        console.log([a, b, c]);
        console.log(typeof [a, b, c]);
        console.log(a);//1
        console.log(b);//2
        console.log(c);//3

        let [foo,[[bar],baz]] = [1, [[2], 3]];//嵌套数组
        console.log(foo);//1
        console.log(bar);//2
        console.log(baz);//3

        let [ , , third] = ["foo", "bar", "baz"];
        console.log(third);//baz

        let [x, ,y] = [1, 2, 3];
        console.log(x);//1
        console.log(y);//3

        let [head, ...tail] = [1, 2, 3, 4];
        console.log(head);//1
        console.log(tail);//[2,3,4]

        let [q,w,...e] = ["a"];
        console.log(q);//a
        console.log(w);//undefined
        console.log(e);//[]

        //若解构不成功，变量的值就等于undefined
        let [foo1] = [];
        console.log(foo1);//undefined
        let [r,t] = [1];
        console.log(r);//1
        console.log(t);//undefined

        //不完全解构（等号左边的模式，只匹配一部分的等号右边的数组。这种情况下，解构依然可以成功）
        let [q1,q2] = [1, 2, 3];
        console.log(q1);//1
        console.log(q2);//2
        let [a1,[b1],c1] = [1, [2, 3], 4];
        console.log(a1);//1
        console.log(b1);//2
        console.log(c1);//4

        //如果等号的右边不是数组（或者严格的说，不是可遍历的结构，参见《Iterator》一章），那么将会报错
        //因为等号右边的值，要么转为对象以后不具备Iterable接口（前五个表达式），要么本身就不具备Iterable接口（最后一个表达式）
        //        let [d1] = 1;//TypeError: 1 is not iterable
        //        let [d2] = false;//TypeError: false is not iterable
        //        let [d3] = NaN;//TypeError: NaN is not iterable
        //        let [d4] = undefined;//TypeError: undefined is not iterable
        //        let [d5] = null;//TypeError: null is not iterable
        //        let [d6] = {};//TypeError: {} is not iterable

        //解构赋值允许指定默认值
        let [z1 = true] = [];
        console.log(z1);//true
        let [z2,z3 = 'b'] = ['a'];
        console.log(z2);//a
        console.log(z3);//b

        //注意：ES6内部使用严格相等的运算符(===)，判断一个位置是否有值。
        //      所以，只有当一个数组成员严格等于undefined，默认值才会生效
        let [z4 = 1] = [undefined];
        console.log(z4);//1
        let [z5 = 1] = [null];
        console.log(z5);//null   默认值不生效，因为null不严格等于undefined
    </script>
</head>
<body>

</body>
</html>
