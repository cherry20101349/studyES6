<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的解构赋值</title>
    <script>
        /**
         * 对象的解构赋值
         */
        /*
         * 对象的属性没有次序，变量必须与属性同名，才能取到正确的值
         */
    </script>
    <script>
        //变量必须与属性同名，才能取到正确的值
        let {a,b} = {a: "aaa", b: "bbb"};
        console.log(a);//aaa
        console.log(b);//bbb
        let { a1 } = {a: "aaa", b: "bbb"};
        console.log(a1);//undefined   解构失败，变量的值等于undefined

        //对象的解构赋值，可以很方便地将现有对象的方法，赋值到某个变量
        let {log,sin,cos} = Math;//将Math对象的对数、正弦、余弦三个方法，赋值到对应的变量上，使用起来就会方便很多
        const { log } = console;//将console.log赋值到log变量
        log("hello");
    </script>
</head>
<body>

</body>
</html>
