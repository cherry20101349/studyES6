<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 严格模式
         */
        /*
         * 从 ES5 开始，函数内部可以设定为严格模式。
         * ES6做了一点修改，规定只要函数使用了默认值、解构赋值、或者扩展运算符，
         * 那么函数内部就不能显示设定为严格模式，否则会报错。
         */

        /**
         * 两种方法可以避免这种限制
         */
        /*
         * 1，设定全局性的严格模式
         *    'use strict';
         *    function doSomething(a, b = a) {
         *        //code
         *    }
         *
         * 2，把函数包在一个五参数的立即执行函数里面。
         *    const doSomething = (function () {
         *        'use strict';
         *        return function(value = 42) {
         *            return value
         *        }
         *    }());
         */
    </script>
    <script>
        //报错
        function doSomething(a, b = a) {
            'use strict';
            //code
        }

        //报错
        const doSomething = function ({a, b}) {
            'use strict';
            //code
        }

        //报错
        const doSomething = (...a) => {
            'use strict';
            //code
        }

        //报错
        const obj = {
            doSomething({a, b}) {
                'use strict';
                //code
            }
        }
    </script>
</head>
<body>

</body>
</html>
