<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * name 属性
         */
        /*
         * 函数的name属性，返回该函数的函数名。
         * 这个属性早就被浏览器广泛支持，但是直到ES6，才将其写入标准。
         *
         * function foo() {}
         * foo.name //foo
         */

        /**
         * 注意
         */
        /*
         * ES6对这个属性的行为做出了一些修改。
         * 1，如果将一个匿名函数赋值给一个变量，ES5 的name属性，会返回空字符串，而 ES6 的name属性会返回实际的函数名。
         * 2，如果将一个具名函数赋值给一个变量，则 ES5 和 ES6 的name属性都返回这个具名函数原本的名字。
         */
    </script>
    <script>
        /**
         * 实例1
         */
        var f = function () {};
        //ES5
        console.log(f.name);//''
        //ES6
        console.log(f.name);//'f'

        /**
         * 实例2
         */
        const bar = function baz() {};
        //ES5
        console.log(f.name);//'baz'
        //ES6
        console.log(f.name);//'baz'

        /**
         * 实例3 Function构造函数返回的函数实例，name属性的值为anonymous。
         */
        (new Function).name // "anonymous"

        /**
         * 实例4 bind返回的函数，name属性值会加上bound前缀。
         */
        function foo() {}
        foo.bind({}).name // "bound foo"
        (function(){}).bind({}).name // "bound "
    </script>
</head>
<body>

</body>
</html>
