<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * rest参数
         */
        /*
         * ES6 引入rest参数(形式为 ...变量名)，用于获取函数的多余参数。
         * 这样就不需要使用arguments对象了。
         * rest参数搭配的变量是一个数组，该变量将多余的参数放入数组中。
         */

        /**
         * 注意
         */
        /*
         * 1，rest参数之后不能再有其他参数(即只能是最后一个参数)，否则会报错。
         *    function foo(a, ...b, c){//报错
         *    }
         * 2，函数的length属性，不包含rest函数
         *    (function(a){}).length //1
         *    (function(...a){}).length //0
         *    (function(a, ...b){}).length //1
         */
    </script>
    <script>
        /**
         * 实例1
         */
        function add(...values){
            let sum = 0;
            for (var val of values) {
                sum += val;
            }
            return sum;
        }
        add(2, 5, 3);//10

        /**
         * 实例2 rest参数代替arguments变量的例子
         */
        //arguments变量的写法
        function sortNumbers() {
            return Array.prototype.slice.call(arguments).sort();
        }
        // rest参数的写法
        const sortNumbers = (...numbers) => numbers.sort();

    </script>
</head>

</body>
</html>
